name = "prediction-manager"
compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]
main = ".open-next/worker.js"
keep_vars = true

# Assets binding for static files
[assets]
directory = ".open-next/assets"
binding = "ASSETS"

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "prediction-manager-db"
database_id = "b35f5c14-262f-477c-bf70-cc698cc355c0"

# Production environment
[env.production]
[[env.production.d1_databases]]
binding = "DB"
database_name = "prediction-manager-db-prod"
database_id = "7572103e-314c-4b74-9a6d-e477eb3ccc3d" # Will be filled after creating production database
